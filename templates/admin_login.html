{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-2xl shadow p-8">
  <h2 class="text-2xl font-bold text-center mb-6">Admin Girişi</h2>
  <form method="POST" class="space-y-4">
    <input name="kullanici" placeholder="Kullanıcı adı" class="w-full rounded-lg border px-3 py-2 bg-slate-50" required>
    <input name="sifre" placeholder="Şifre" type="password" class="w-full rounded-lg border px-3 py-2 bg-slate-50" required>
    <div class="flex items-center justify-between">
      <a href="{{ url_for('home') }}" class="px-4 py-2 rounded-lg border">Vazgeç</a>
      <button class="px-5 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Giriş Yap</button>
    </div>
  </form>
</div>
{% endblock %}
